
<script type="text/javascript">
	
	
	$( document ).ready(function() {

			
				var idusuario = "{$idusuario}";
				var nome_usuario = "{$nome_usuario}";
				var cpf = "{$cpf}";
				var telefone_fixo = "{$telefone_fixo}";
				var telefone_celular = "{$telefone_celular}";
				var email = "{$email}";
				var dtnasc = "{$dtnasc}";
				var idendereco = "{$idendereco}";

				var bairro = "{$bairro}";
				var cep = "{$cep}";

				var estado = "{$estado}";
			

			$("#seguranca").remove();	
			$("#tipo-remove").remove();
			

			$("#nome_usuario").val(nome_usuario);

			$("#cep").val(cep);
			$("#cidade").val(cidade);
			$("#estado").val(estado);
			
			
			
			$("#formcadastro").append('<input type="hidden" name="tipo_usuario" id="tipo_usuario">');

			$("#formcadastro").append('<input type="hidden" name="idendereco" id="idendereco">');

			
			$("#idusuario").val(idusuario);
			$("#idendereco").val(idendereco);

	});

</script>

<div class="container">
	
	<h1 class="titulo-formulario">Listar Livros</h1>

	<table class="table">
    <thead>
      <tr>
        <th scope="col">ISBN</th>
        <th scope="col">NOME</th>
        <th scope="col">ANO</th>
        <th scope="col">ASSUNTO</th>
        <th scope="col">EDIÇÃO</th>
        <th scope="col">EDITORA</th>
        <th scope="col">ÁREA</th>
        <th scope="col">AUTOR</th>
      </tr>
    </thead>
    <tbody>
        {loop="$resultlivro"}
      <tr>
      
        <th scope="row">{$value.isbn}</th> 
        <td>{$value.nome_livro}</td>
        <td>{$value.ano_livro}</td>
        <td>{$value.assunto}</td>
        <td>{$value.edicao}</td>
        <td>{$value.nome_editora}</td>
        <td>{$value.nome_area}</td>
        <td><a href="/crud/livro/autor/{$value.idlivro}/read" class="btn btn-primary botao">Listar Autores</a></td>
        
        
      </tr>
     {/loop}
    </tbody>
  </table>
</div>
